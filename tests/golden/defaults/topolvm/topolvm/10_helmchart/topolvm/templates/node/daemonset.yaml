apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '2'
  labels:
    app.kubernetes.io/instance: topolvm
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: topolvm
    app.kubernetes.io/version: 0.29.0
    helm.sh/chart: topolvm-14.1.2
  name: topolvm-node
  namespace: syn-topolvm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: node
      app.kubernetes.io/instance: topolvm
      app.kubernetes.io/name: topolvm
  template:
    metadata:
      annotations:
        prometheus.io/port: metrics
        prometheus.io/scrape: 'true'
      labels:
        app.kubernetes.io/component: node
        app.kubernetes.io/instance: topolvm
        app.kubernetes.io/name: topolvm
    spec:
      containers:
        - command:
            - /topolvm-node
            - --csi-socket=/var/lib/kubelet/plugins/topolvm.io/node/csi-topolvm.sock
            - --embed-lvmd
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          image: ghcr.io/topolvm/topolvm-with-sidecar:0.29.0
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /healthz
              port: healthz
            initialDelaySeconds: 10
            periodSeconds: 60
            timeoutSeconds: 3
          name: topolvm-node
          ports:
            - containerPort: 9808
              name: healthz
              protocol: TCP
            - containerPort: 8080
              name: metrics
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 500Mi
            requests:
              cpu: 10m
              memory: 100Mi
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /var/lib/kubelet/plugins/topolvm.io/node/
              name: node-plugin-dir
            - mountPath: /etc/topolvm
              name: config
            - mountPath: /var/lib/kubelet/pods
              mountPropagation: Bidirectional
              name: pod-volumes-dir
            - mountPath: /var/lib/kubelet/plugins/kubernetes.io/csi
              mountPropagation: Bidirectional
              name: csi-plugin-dir
        - command:
            - /csi-node-driver-registrar
            - --csi-address=/var/lib/kubelet/plugins/topolvm.io/node/csi-topolvm.sock
            - --kubelet-registration-path=/var/lib/kubelet/plugins/topolvm.io/node/csi-topolvm.sock
            - --http-endpoint=:9809
          image: ghcr.io/topolvm/topolvm-with-sidecar:0.29.0
          imagePullPolicy: IfNotPresent
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - rm -rf /registration/topolvm.io /registration/topolvm.io-reg.sock
          livenessProbe:
            httpGet:
              path: /healthz
              port: healthz
            initialDelaySeconds: 10
            periodSeconds: 60
            timeoutSeconds: 3
          name: csi-registrar
          ports:
            - containerPort: 9809
              name: healthz
          volumeMounts:
            - mountPath: /var/lib/kubelet/plugins/topolvm.io/node/
              name: node-plugin-dir
            - mountPath: /registration
              name: registration-dir
        - command:
            - /livenessprobe
            - --csi-address=/var/lib/kubelet/plugins/topolvm.io/node/csi-topolvm.sock
            - --http-endpoint=:9808
          image: ghcr.io/topolvm/topolvm-with-sidecar:0.29.0
          imagePullPolicy: IfNotPresent
          name: liveness-probe
          volumeMounts:
            - mountPath: /var/lib/kubelet/plugins/topolvm.io/node/
              name: node-plugin-dir
      hostPID: true
      nodeSelector:
        syn.tools/topolvm: ''
      priorityClassName: system-node-critical
      serviceAccountName: topolvm-node
      volumes:
        - hostPath:
            path: /var/lib/kubelet/plugins_registry/
            type: Directory
          name: registration-dir
        - hostPath:
            path: /var/lib/kubelet/plugins/topolvm.io/node
            type: DirectoryOrCreate
          name: node-plugin-dir
        - hostPath:
            path: /var/lib/kubelet/plugins/kubernetes.io/csi
            type: DirectoryOrCreate
          name: csi-plugin-dir
        - hostPath:
            path: /var/lib/kubelet/pods/
            type: DirectoryOrCreate
          name: pod-volumes-dir
        - configMap:
            name: topolvm-lvmd-0
          name: config
