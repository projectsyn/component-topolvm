apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: topolvm
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: topolvm
    app.kubernetes.io/version: 0.15.2
    helm.sh/chart: topolvm-9.1.0
  name: topolvm-controller
  namespace: syn-topolvm
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/component: controller
      app.kubernetes.io/instance: topolvm
      app.kubernetes.io/name: topolvm
  template:
    metadata:
      labels:
        app.kubernetes.io/component: controller
        app.kubernetes.io/instance: topolvm
        app.kubernetes.io/name: topolvm
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/component
                    operator: In
                    values:
                      - controller
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - topolvm
              topologyKey: kubernetes.io/hostname
      containers:
        - command:
            - /topolvm-controller
            - --cert-dir=/certs
          image: ghcr.io/topolvm/topolvm-with-sidecar:0.15.2
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: healthz
            initialDelaySeconds: 10
            periodSeconds: 60
            timeoutSeconds: 3
          name: topolvm-controller
          ports:
            - containerPort: 9443
              name: webhook
              protocol: TCP
            - containerPort: 9808
              name: healthz
              protocol: TCP
            - containerPort: 8081
              name: readyz
              protocol: TCP
            - containerPort: 8080
              name: metrics
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /readyz
              port: readyz
              scheme: HTTP
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 50m
              memory: 50Mi
          volumeMounts:
            - mountPath: /run/topolvm
              name: socket-dir
            - mountPath: /certs
              name: certs
        - command:
            - /csi-provisioner
            - --csi-address=/run/topolvm/csi-topolvm.sock
            - --feature-gates=Topology=true
            - --leader-election
            - --leader-election-namespace=syn-topolvm
            - --enable-capacity
            - --capacity-ownerref-level=2
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          image: ghcr.io/topolvm/topolvm-with-sidecar:0.15.2
          imagePullPolicy: IfNotPresent
          name: csi-provisioner
          volumeMounts:
            - mountPath: /run/topolvm
              name: socket-dir
        - command:
            - /csi-resizer
            - --csi-address=/run/topolvm/csi-topolvm.sock
            - --leader-election
            - --leader-election-namespace=syn-topolvm
          image: ghcr.io/topolvm/topolvm-with-sidecar:0.15.2
          imagePullPolicy: IfNotPresent
          name: csi-resizer
          volumeMounts:
            - mountPath: /run/topolvm
              name: socket-dir
        - command:
            - /csi-snapshotter
            - --csi-address=/run/topolvm/csi-topolvm.sock
            - --leader-election
            - --leader-election-namespace=syn-topolvm
          image: ghcr.io/topolvm/topolvm-with-sidecar:0.15.2
          imagePullPolicy: IfNotPresent
          name: csi-snapshotter
          volumeMounts:
            - mountPath: /run/topolvm
              name: socket-dir
        - command:
            - /livenessprobe
            - --csi-address=/run/topolvm/csi-topolvm.sock
          image: ghcr.io/topolvm/topolvm-with-sidecar:0.15.2
          imagePullPolicy: IfNotPresent
          name: liveness-probe
          volumeMounts:
            - mountPath: /run/topolvm
              name: socket-dir
      securityContext:
        runAsGroup: 10000
        runAsUser: 10000
      serviceAccountName: topolvm-controller
      volumes:
        - name: certs
          secret:
            secretName: topolvm-mutatingwebhook
        - emptyDir: {}
          name: socket-dir
