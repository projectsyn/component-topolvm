parameters:
  kapitan:
    dependencies:
      - type: helm
        source: https://topolvm.github.io/topolvm
        chart_name: topolvm
        version: ${topolvm:charts:topolvm}
        output_path: dependencies/topolvm/helmcharts/topolvm/${topolvm:charts:topolvm}/
    compile:
      # ArgoCD App
      - input_paths:
          - topolvm/component/app.jsonnet
        input_type: jsonnet
        output_path: apps/
      # CRDs
      - input_paths:
          - topolvm/helmcharts/topolvm/${topolvm:charts:topolvm}/crds
        input_type: copy
        output_path: topolvm/
      # Custom Manifests
      - input_paths:
          - topolvm/component/main.jsonnet
        input_type: jsonnet
        output_path: topolvm/
      - input_paths:
          - topolvm/component/ocpscc.jsonnet
        input_type: jsonnet
        output_path: topolvm/
      # Helmchart
      - input_paths:
          - topolvm/helmcharts/topolvm/${topolvm:charts:topolvm}/templates/lvmd/configmap.yaml
          - topolvm/helmcharts/topolvm/${topolvm:charts:topolvm}/templates/lvmd/daemonset.yaml
          - topolvm/helmcharts/topolvm/${topolvm:charts:topolvm}/templates/storageclass.yaml
        input_type: remove
        ignore_missing: true
        output_path: .
      - input_paths:
          - topolvm/helmcharts/topolvm/${topolvm:charts:topolvm}
        input_type: helm
        output_path: topolvm/10_helmchart
        helm_values: ${topolvm:helmValues}
        helm_params:
          release_name: topolvm
          namespace: ${topolvm:namespace}
